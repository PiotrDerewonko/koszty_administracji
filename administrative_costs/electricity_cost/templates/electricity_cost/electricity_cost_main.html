{% extends "main.html" %}
{% load django_bootstrap5 %}
{% block sidebar %}
    <nav>
        <ul class="nav bg-info">
            <li class="nav-item"><a class='nav-link link-light' {% if active_tab == 'invoices_list' %}  {% endif %}
                                    href="{% url 'electricity_cost:lista_faktur' %}">Lista

            </li>
            <li class="nav-item"><a class='nav-link link-light' {% if active_tab == 'readings_list' %}  {% endif %}
