{% extends "main.html" %}
{% load django_bootstrap5 %}
{% block sidebar %}
    <nav>
        <ul>
            <li><a {% if active_tab == 'invoices_list' %} class='active' {% endif %}
                                                          href="{% url 'electricity_cost:lista_faktur' %}">Lista
                faktur</a>
            </li>
            <li><a {% if active_tab == 'readings_list' %} class='active' {% endif %}
                                                          href="{% url 'electricity_cost:lista_odczytów' %}">Lista
                odczytów</a>
            </li>


            <li>{% if user.is_authenticated %}
                <p class="nav-link">
                    {{ user.username }} | <a href="{% url 'custom_logout' %}">logout</a>
                </p>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">login</a>
            {% endif %}</li>
        </ul>
    </nav>
{% endblock %}
{% block content %}
{% endblock %}
